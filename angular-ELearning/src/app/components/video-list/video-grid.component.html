<div class="row">
  <div class="col-lg-3">

    <app-book-category> </app-book-category>

  </div>
  <div class="col-lg-9">

    <div class="row">
      <!-- client side paging -->
      <!-- <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems"> -->
      <div class="col-lg-6 col-md-6 mb-5" *ngFor="let video of videos"  >
        <div class="card h-60" *ngIf='video.imageUrl'>
          <a routerLink="/videos/{{video.id}}">
            <iframe  class="card-img img-responsive" width="400" height="230" [src]="getEmbedUrl(video)" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope" allowfullscreen></iframe>
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/videos/{{video.id}}">{{video.name}}</a>
            </h4>
            <!-- <h5>{{book.unitPrice | currency: 'INR'}}</h5> -->
            <p class="card-text text-truncate">{{video.description}}</p>
          </div>
          <!-- <div class="card-footer">
            <button class="btn btn-primary float-right" (click)="addToCart(book)">Add Cart</button>
          </div> -->
        </div>
      </div>
      <div *ngIf="videos?.length == 0" class="col-md-12 alert alert-warning mt-1">
       Working for you...
      </div>
    </div>
    <div class="row">

      <!-- page size drop down selection -->
      <div class="col-md-6">

        <div class="row">
          <div class="col-md-3">
            <span>Page Size: </span>
          </div>
          <div class="col-md-9">
            <select (change)="updatePageSize($event.target.value)"
                    class="form-control-sm">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>

      </div>

      <!-- pagination component -->
      <div class="col-md-6">

        <!-- client side paging -->
        <!-- <jw-pagination [items]="books" (changePage)="onChangePage($event)"></jw-pagination> -->

        <ngb-pagination [(page)]="currentPage"
                        [pageSize]="pageSize"
                        [collectionSize]="totalRecords"
                        (pageChange)="listVideos()"
                        class="d-flex justify-content-end">
            <ng-template ngbPaginationFirst>First</ng-template>
            <ng-template ngbPaginationLast>Last</ng-template>
            <ng-template ngbPaginationPrevious>Prev</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>

        </ngb-pagination>
      </div>

    </div>
  </div>
</div>
