<div class="row">

    <div class="col-lg-3">
        <!-- category component -->
        <app-book-category></app-book-category>
    </div>

    <!-- master details for book -->
    <div class="col-lg-9">

        <div class="row">

            <!-- To display the image -->
            <div class="col-12 col-md-8">

                <div class="thumbnail" *ngIf='video.imageUrl'>
                   <!--<img src="{{book.imageUrl}}" width="250" height="300" alt="book" />-->
                    <iframe  class="card-img-top img-responsive" width="500" height="300" [src]="getEmbedUrl(video)" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope" allowfullscreen></iframe>
                </div>

            </div>

            <!-- To display the book info -->
            <div class="col-12 col-md-8">

                <h3>{{video.name}}</h3>
                <hr/>

                <p>{{video.description}}</p>
                <hr/>

                <!-- <h4>Price: <strong>{{book.unitPrice | currency: 'INR'}}</strong></h4> -->


                <!-- <h6>Qty. Available: {{book.unitsInStock}}</h6> -->


                <a routerLink="/videos" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <!-- <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to cart
                </button> -->

            </div>

        </div>

    </div>

</div>
